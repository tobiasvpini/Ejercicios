<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5: While</title>
</head>
<body>
    <!-- Pedir al usuario que ingrese un número en un prompt, hacer la suma de todos los dígitos, validar que el número ingresado no contenga letras. -->
    <script>
        let numero = prompt("Ingrese un numero: ");
        let i = 0;
        let suma = 0;
        let numeros = '0123456789';
        while(i < numero.length){
            if(numeros.includes(numero[i])){
                suma += parseInt(numero[i]);
                i++;
            } else {
                console.log(`${numero[i]} no es un numero!`);
                i++;
            }
        }
        console.log(suma);
    </script>
</body>
</html>

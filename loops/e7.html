<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7: While</title>
</head>
<body>
    <!-- Realizar la sumatoria de los primeros N nÃºmeros, donde N es ingresado por el usuario. -->
    <script>
        let numero = prompt("numero: ");
        numero = parseInt(numero);
        const sumatoriaTotal = (numero) => {
            let i = 1;
            let suma = 0;
            while(i <= numero){
                suma += i;
                i++;
            }
            return suma;
        }
        // Si recibo 10 y quiero desde 3 hasta 5 tiene que retornar 13..
        const sumatoriaParcial = (numero) => {
            let desde = prompt("A partir de que digito?: ");
            let hasta = prompt("hasta cual queres sumar?: ");
            desde = parseInt(desde);
            hasta = parseInt(hasta);
            let suma = 0;
            while(desde <= hasta){
                suma +=  desde;
                desde++;
            }
            return suma;
        }        
        let sumatoria = sumatoriaTotal(numero);
        let parcial = sumatoriaParcial(numero);
        console.log(`El resultado de la sumatoria total es: ${sumatoria}.\nEl resultado de la sumatoria parcial es: ${parcial}.`);
    </script>
</body>
</html>

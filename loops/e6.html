        let hasta = prompt("Ingresa el segundo numero: ");
        desde = parseInt(desde);
        segundoNumero = parseInt(hasta);
        let i = desde;
        let suma = 0;
        while(i <= hasta){
            if((i % 2) === 0 && i != 0){
                suma += i;
                console.log(`${i} es par`);
                i++;
            } else {

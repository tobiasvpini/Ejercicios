<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1: While</title>
</head>
<body>
    <!-- Mostrar todos los nÃºmeros de 1 a n aumentando de 1 en 1 donde n lo ingresa el usuario en un prompt. -->
    <script>
        let dimension = prompt("Ingresa la cantidad de veces que queres que aumente el numero: ");
        dimension = parseInt(dimension);
        let i = 1;
        while(i <= dimension){
            document.write(i);
            i++;
        }
    </script>
</body>
</html>

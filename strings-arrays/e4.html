<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings y arrays</title>
</head>
<body>
    <h1>Union, interseccion y conteo</h1>
    <!-- Existen dos arrays, cada uno con 5 palabras, generar un nuevo array con la unión de ambos elementos, (Ejemplo: [1,2,3] unión [1,2,4] = [1,1,2,2,3,4] -->
    <script>
        let array1 = ["Hola", " mi", " nombre", " es", " Tobias."];
        let array2 = [" Mucho", " gusto", " el", " mio", " Tamara."];
        let encuentro = array1.concat(array2);
        console.log(encuentro);
    </script>
</body>
</html>

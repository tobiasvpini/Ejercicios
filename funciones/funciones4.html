    <!-- Crear una función que reciba un número entero y muestre un error si el tipo de dato pasado es de otro tipo. -->
    <script>
        function checkTypeOf(dato){
            if(typeof dato == typeof parseInt(dato) || typeof dato == typeof parseFloat(dato)){
                console.log("Muy bien, segui asi.");
            } else {
                throw Error("Si no sos numero no podes pasar.")
            }
        }
        let dato = "7.9";
        checkTypeOf(dato);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <!-- Crear un programa donde el usuario ingrese en un prompt la temperatura en Celcius y el programa muestre en una alerta la temperatura en Fahrenheit. -->
    <script>
        let temperaturaC = prompt('Temperatura en Celcius: ');
        let temperaturaF = parseInt(temperaturaC) * 1.8 + 32;
        alert(temperaturaF);
    </script>
</body>
</html>

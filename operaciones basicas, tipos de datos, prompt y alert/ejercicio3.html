<!DOCTYPE html>

<body>
    <!-- Pedir un número a un usuario a través de un prompt y luego dividirlo por 10, ejemplo: 5 / 10 igual 0.5  -->
    <script>
        let numero = prompt('Numero: ');
        let resultado = parseInt(numero) / 10;
        console.log(resultado);
    </script>
</body>

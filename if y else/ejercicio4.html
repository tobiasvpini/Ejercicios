<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <!-- Crear un programa que le pida al usuario dos números en un Prompt y luego muestre en un alerta el número mayor. -->
    <script>
        let numero1 = prompt('numero1!: ');
        let numero2 = prompt('numero2!: ');
        numero1 = parseInt(numero1);
        numero2 = parseInt(numero2);
        function esMayor (n1, n2) {
            if(n1 < n2){
                alert(`El numero ${n2} es mayor`);
            } else alert(`El numero ${n1} es mayor`);
        }
        esMayor(numero1, numero2);
    </script>
</body>
</html>

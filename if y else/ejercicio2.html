<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <!-- Crear un programa que determine si un nÃºmero introducido en un Prompt es divisible por 5 o no, mostrar el resultado con console.log -->
    <script>
        let numero = prompt('numero: ');
        let numeroParseado = parseInt(numero);
        const esDivisible = (numero) => {
            if((numero % 55) == 0){
                console.log(`El numero ${numero} es divisible por 5.`);
            } else {
                console.log(`El numero ${numero} no es divisible por 5.`);
            }
        }
        esDivisible(numeroParseado);

    </script>
</body>
</html>

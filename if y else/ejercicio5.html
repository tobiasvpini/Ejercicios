<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <!-- Crear un programa que le pida al usuario primero un números al usuario a través de un prompt y luego un segundo número para luego mostrar en un alerta el número mayor, esta vez realizar el ejercicio ocupando un if ternario. -->
    <script>
        let numero1 = prompt('numero 1: ');
        let numero2 = prompt('numero 2: ');
        numero1 = parseInt(numero1);
        numero2 = parseInt(numero2);
        const esMayor = (n1, n2) => {
            if(n1 > n2) {
                alert(`${n1} es mayor`)
            } else alert(`${n2} es mayor`); 
        }
        esMayor(numero1, numero2) ? `${numero1} es mayor` : `${numero2} es mayor`;
    </script> 
</body>
</html>

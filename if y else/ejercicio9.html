<body>
    <!-- Determinar si una palabra empieza con mayÃºscula o no -->
    <script>
        let initYear = 1900;
        let finalYear = 2050;
        for (initYear; initYear <= finalYear; initYear ++){
            if (((initYear % 4 == 0) && (initYear % 100 != 0 )) || (initYear % 400 == 0)){
            document.writeln( initYear + ' Es bisiesto. ');
            }
            else alert("No es bisiesto.");
        }
    </script>
</body>

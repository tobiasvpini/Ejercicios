<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <!-- Crear un programa que determine si un número introducido en un Prompt es par o no, la respuesta será mostrada en una alerta. -->
    <script>
        let numeroStr = prompt('numero: ');
        let numeroNbr = parseInt(numeroStr);
        const esPar = (numero) => {
            if((numero % 2) == 0){
                alert(`El numero ${numero} es par.`)
            } else alert(`El numero ${numero} es impar.`);
        }
        esPar(numeroNbr);

    </script>
</body>
</html>
